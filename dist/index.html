<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <script src="/horizon/horizon.js"></script>
  <head>
    <title>annyang-platform</title>
    <style type="text/css">
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-size: 1.5em;
      }
      
      body {
        display: flex;
        flex-direction: column;
      }
      
      #header button {
        font-size: 2em;
      }
      
      #header {
        flex-grow: 0;
      }
    
      
      .status-unconnected {
        background-color: yellow;
      }
      
      .status-ready {
        background-color: green;
      }
      
      .status-error {
        background-color: red;
      }
      
      .status-disconnected {
        background-color: red;
      }
      
      #content {
        outline: 1px solid black;
        flex-grow: 1;
        overflow-y: scroll;
      }
      
      #logs span {
        display: block;
      }
      
      #logs .log {
        
      }
      
      #logs .log .log_date {
        color: teal;
        font-weight: bold;
      }
      #logs .log .log_msg {
        
      }
      
    </style>
  </head>
  <body>
    <div id="header">
      <button id="activate-btn">Start</button>
      <button id="show-commands-btn">show commands</button>
    </div>
    <div id="content"></div>
    <script src="bundle.js"></script>
  </body>
</html>
